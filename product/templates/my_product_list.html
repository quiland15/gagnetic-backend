<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>My CJ Products</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }
        .product-title {
            font-weight: bold;
            font-size: 1rem;
            margin: 0.5rem 0;
            height: 40px;
            overflow: hidden;
        }
        .sku, .stock, .warehouse {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>My CJ Products</h1>

    {% if products %}
        <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.bigImage }}" alt="{{ product.nameEn }}">
                <div class="product-title">{{ product.nameEn }}</div>
                <div class="sku">SKU: {{ product.sku }}</div>
                <div class="stock">Harga: ${{ product.sellPrice }}</div>
                <div class="warehouse">Gudang: {{ product.defaultArea }}</div>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p style="text-align:center;">Tidak ada produk ditemukan.</p>
    {% endif %}
</body>
</html>
